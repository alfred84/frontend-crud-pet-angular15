<div class="title">
    <h1>Agregar Mascota</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Datos de la mascota</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarMascota()">
                <mat-grid-list cols="2" rowHeight="90px">
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombre" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Edad</mat-label>
                            <input type="number" formControlName="edad" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Raza</mat-label>
                            <input formControlName="raza" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input formControlName="color" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Peso</mat-label>
                            <input type="number" formControlName="peso" matInput autocomplete="off">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                        <button [routerLink]="['/listMascotas']" mat-raised-button>Volver</button>                        
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card-content>

    </mat-card>
</div>
